<html>

    <head>
        <title>ASSIGNMENT 3 PART 1</title>
    </head>

    <body>
        <div id="viz"></div>

        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script>

            // 1. Create an HTML file containing a blue rectangle that is 100 pixels in width and 20 pixels in height.
            // 2. Underneath the blue rectangle, create 3 orange circles next to each other, each with a 2px thick blue border. 
            //    Each circle should have double the radius of the previous one.
            // 3. Underneath the circles, create an octagon.

            var height = 500;
            var width = 500;

            var svg = d3.select("#viz")
                .append('svg')
                .attr('height', height)
                .attr('width', width);

             svg.append('rect')
                 .attr('x', 0)
                 .attr('y', 0)
                 .attr('height', 20)
                 .attr('width', 100)
                 .attr('fill', 'blue')

             svg.append('circle')
                 .attr('cx', 80 + +svg.select('circle').attr('r'))
                 .attr('cy', 150)
                 .attr('r', 20)
                 .attr('fill', 'orange')
                 .attr('stroke', 'blue')
                 .attr('stroke-width',2)
                 
             svg.append('circle')
                 .attr('cx', +svg.select('circle').attr('cx') * 2 + +svg.select('circle').attr('r'))
                 .attr('cy', 150)
                 .attr('r', +svg.select('circle').attr('r') * 2)
                 .attr('fill', 'orange')
                 .attr('stroke', 'blue')
                 .attr('stroke-width',2)
                 
             svg.append('circle')
                 .attr('cx', +svg.select('circle').attr('cx') * 4 + +svg.select('circle').attr('r'))
                 .attr('cy', 150)
                 .attr('r', +svg.select('circle').attr('r') * 4)
                 .attr('fill', 'orange')
                 .attr('stroke', 'blue')
                 .attr('stroke-width',2)
                 
             svg.append('polygon')
                 .attr('points', '100,280 80,300 80,320 100,340 120,340 140,320 140,300 120,280')

             ;



        </script>
    </body>

</html>
